<!-- Modal -->
<section
  data-te-modal-init
  data-te-modal-body-ref
  data-te-backdrop="false"
  class="static left-0 top-0 z-[1055] block h-full w-full overflow-y-auto overflow-x-hidden outline-none font-inherit"
  id="exampleModalComponents"
  tabindex="-1"
  aria-labelledby="successTitle"
  role="dialog"
  aria-modal="true"
>
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative w-auto opacity-100 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:my-7 min-[576px]:max-w-[500px]"
  >
    <div
      class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600"
    >
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <h5
          class="text-2xl font-bold leading-normal text-neutral-800 dark:text-neutral-200"
          id="successTitle"
          tabindex="0"
        >
          Payment Success
        </h5>
        <button
          type="button"
          class="box-content text-gray-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-te-modal-dismiss
          aria-label="Close"
          (click)="onCloseModal()"
          tabindex="1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-md font-medium"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <div class="relative flex-auto p-4" data-te-modal-body-ref>
        <div class="relative flex-auto p-4" data-te-modal-body-ref>
          <div class="text-center text-success">
            <i
              class="bi bi-check-circle-fill text-green-500"
              style="font-size: 3rem"
              aria-hidden="true"
            ></i>
          </div>
          <p
            class="text-center text-lg font-medium text-gray-500"
            tabindex="2"
            aria-label="Thank you for your payment. Your transaction was successful."
          >
            Thank you for your payment. Your transaction was successful.
          </p>
        </div>
      </div>
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50"
      >
        <button
          type="button"
          class="inline-block  bg-primary-100 px-6 pb-2 pt-2.5 text-md  uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100  active:bg-primary-accent-200 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light"
          (click)="onCloseModal()"
          tabindex="3"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</section>
