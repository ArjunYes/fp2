<section class="bg-gray-50" id="mainLogin">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      tabindex="11"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Medipay
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          #loginTitle
          tabindex="0"
          aria-label="Page Title"
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign in to your account
        </h1>
        <div class="sr-only" aria-live="polite">
          <span>{{ loginTitle.textContent }} </span>
        </div>

        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              #emailError
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
              tabindex="1"
              aria-describedby="email-error"
            />
            <p
              *ngIf="loginForm.get('email')?.invalid && submitted"
              class="block mb-2 text-sm font-medium text-red-600"
              aria-live="assertive"
              id="email-error"
            >
              <ng-container
                *ngIf="loginForm.get('email')?.hasError('required')"
              >
                Email is required.
              </ng-container>
              <ng-container *ngIf="loginForm.get('email')?.hasError('pattern')">
                Enter a valid email address.
              </ng-container>
              <ng-container
                *ngIf="loginForm.get('email')?.hasError('userDoesntExist')"
              >
                Login failure! Invalid email or password
              </ng-container>
            </p>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              #passwordError
              type="password"
              formControlName="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="••••••••"
              required=""
              tabindex="2"
              aria-describedby="password-error"
            />
            <p
              *ngIf="loginForm.get('password')?.invalid && submitted"
              class="block mb-2 text-sm font-medium text-red-600"
              aria-live="assertive"
              id="password-error"
            >
              <ng-container
                *ngIf="loginForm.get('password')?.hasError('required')"
              >
                Password is required.
              </ng-container>
            </p>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                  tabindex="3"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <!-- <a
              href="#"
              tabindex="4"
              class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Forgot password?</a
            > -->
          </div>

          <button
            type="submit"
            tabindex="5"
            class="w-full text-white bg-purple-800 hover:bg-purple-900 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-6 py-4 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sign in
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a
              (click)="register()"
              (keydown.enter)="register()"
              class="font-medium text-primary-600 cursor-pointer hover:underline dark:text-primary-500"
              tabindex="0"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
